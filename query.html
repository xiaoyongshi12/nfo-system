<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息查询页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.2) 0%, transparent 30%);
            pointer-events: none;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1em;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .content {
            padding: 25px;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            border-left: 5px solid #1a2980;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .section h2 {
            color: #1a2980;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2 i {
            font-size: 1.1em;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(26, 41, 128, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(26, 41, 128, 0.4);
            background: linear-gradient(135deg, #162370 0%, #22c0be 100%);
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 280px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a2980;
            font-weight: bold;
            font-size: 1.05em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #26d0ce;
            box-shadow: 0 0 0 3px rgba(38, 208, 206, 0.2);
        }

        .result-section {
            margin-top: 15px;
            padding: 0;
            background: white;
            border-radius: 10px;
            display: none;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .loading {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a2980;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #eaeaea;
        }

        .result-card h3 {
            color: #1a2980;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 1.3em;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: bold;
            color: #555;
            flex: 1;
            font-size: 0.95em;
        }

        .result-value {
            color: #1a2980;
            font-weight: bold;
            flex: 1.5;
            text-align: right;
            word-break: break-word;
            font-size: 0.95em;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .no-results h3 {
            color: #dc3545;
            margin-bottom: 12px;
            font-size: 1.3em;
        }

        .no-results p {
            color: #666;
        }

        .info-note {
            background: #e6f7ff;
            border-left: 4px solid #1a2980;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
        }
        
        .data-status {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            font-weight: bold;
            border-radius: 8px;
        }
        
        .data-status.ready {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .data-status.missing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 15px;
            }
            
            .section {
                padding: 18px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.85em;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            color: #1a2980;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>信息查询系统</h1>
            <p>扫码直达的专用查询页面</p>
        </div>

        <div class="content">
            <div id="dataStatus" class="data-status">
                <div class="loading"></div> 正在加载数据...
            </div>
            
            <div class="section">
                <h2><i class="fas fa-search"></i> 信息查询</h2>
                <div class="search-form">
                    <div class="form-group">
                        <label for="searchInput">姓名或身份证后6位</label>
                        <input type="text" id="searchInput" placeholder="请输入姓名或身份证后6位">
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button class="btn" id="searchBtn">
                            <i class="fas fa-search"></i> 查询信息
                        </button>
                    </div>
                </div>
                <div id="searchResult" class="result-section">
                    <div class="no-results">
                        <h3>暂无查询结果</h3>
                        <p>请在上方输入查询条件并点击查询按钮</p>
                    </div>
                </div>
                
                <div class="info-note">
                    <i class="fas fa-info-circle"></i> 提示：此页面仅用于信息查询，数据已在主页面完成上传和处理。
                </div>
                
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> 返回主页面
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 信息查询系统 | 扫码直达的专用查询页面</p>
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        window.addEventListener('load', function() {
            const dataStatus = document.getElementById('dataStatus');
            let headers = [];
            let excelData = [];
            
            // 从localStorage加载数据
            try {
                headers = JSON.parse(localStorage.getItem('excelHeaders') || '[]');
                excelData = JSON.parse(localStorage.getItem('excelData') || '[]');
                
                if (headers.length > 0 && excelData.length > 0) {
                    dataStatus.innerHTML = '<div class="data-status ready"><i class="fas fa-check-circle"></i> 数据加载完成，共 ' + excelData.length + ' 条记录</div>';
                } else {
                    dataStatus.innerHTML = '<div class="data-status missing"><i class="fas fa-exclamation-triangle"></i> 未找到数据，请返回主页面上传Excel文件</div>';
                }
            } catch (e) {
                console.error('数据加载错误:', e);
                dataStatus.innerHTML = '<div class="data-status missing"><i class="fas fa-exclamation-triangle"></i> 数据加载失败，请返回主页面重新上传</div>';
            }

            // 信息查询功能
            const searchBtn = document.getElementById('searchBtn');
            const searchResult = document.getElementById('searchResult');
            const searchInput = document.getElementById('searchInput');

            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            function performSearch() {
                const searchValue = searchInput.value.trim();

                if (!searchValue) {
                    alert('请输入姓名或身份证后6位进行查询');
                    return;
                }

                if (excelData.length === 0) {
                    alert('未加载任何数据，请返回主页面上传Excel文件');
                    return;
                }

                // 查找匹配的数据
                const results = [];
                
                // 获取姓名和身份证字段索引
                const nameIndex = headers.findIndex(h => 
                    h && (h.includes('姓名') || h.includes('name')));
                const idIndex = headers.findIndex(h => 
                    h && (h.includes('身份证') || h.includes('id') || h.includes('ID')));
                
                // 遍历所有数据行
                for (let i = 0; i < excelData.length; i++) {
                    const row = excelData[i];
                    let match = false;
                    
                    // 姓名匹配
                    if (nameIndex !== -1 && row[nameIndex]) {
                        const nameValue = row[nameIndex].toString().toLowerCase();
                        if (nameValue.includes(searchValue.toLowerCase())) {
                            match = true;
                        }
                    }
                    
                    // 身份证后6位匹配
                    if (!match && idIndex !== -1 && row[idIndex]) {
                        const idValue = row[idIndex].toString().trim();
                        // 获取身份证后6位
                        const idLast6 = idValue.slice(-6);
                        if (idLast6 === searchValue) {
                            match = true;
                        }
                    }
                    
                    if (match) {
                        const result = {};
                        headers.forEach((header, index) => {
                            // 跳过身份证字段
                            if (header && index !== idIndex && row[index] !== undefined) {
                                result[header] = row[index];
                            }
                        });
                        results.push(result);
                    }
                }

                displaySearchResults(results);
            }

            function displaySearchResults(results) {
                const resultContainer = document.getElementById('searchResult');
                resultContainer.style.display = 'block';
                
                if (results.length === 0) {
                    resultContainer.innerHTML = `
                        <div class="no-results">
                            <h3>未找到匹配的信息</h3>
                            <p>请检查输入的查询条件是否正确</p>
                        </div>
                    `;
                    return;
                }

                let resultHTML = '<div class="result-grid">';
                
                results.forEach((result, index) => {
                    resultHTML += `
                        <div class="result-card">
                            <h3>查询结果 ${index + 1}</h3>
                    `;
                    
                    Object.entries(result).forEach(([key, value]) => {
                        // 处理空值
                        const displayValue = value === null || value === undefined ? '无' : value;
                        resultHTML += `
                            <div class="result-row">
                                <span class="result-label">${key}:</span>
                                <span class="result-value">${displayValue}</span>
                            </div>
                        `;
                    });
                    
                    resultHTML += `</div>`;
                });
                
                resultHTML += '</div>';
                resultContainer.innerHTML = resultHTML;
            }
        });
    </script>
</body>
</html>
